<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Конвертер Валют</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <ul class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <span class="fs-4">Конвертер Валют</span>
                <span class="fs-6 px-2 text-secondary">USD -> RUB</span>
                <span class="px-1 text-secondary">Текущий курс: {{ rate }}</span>
            </ul>
        </div>
    </header>
    <div class="container col-sm-6" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); max-width: 550px;">
        <form action="" method="POST">
            {% csrf_token %}
            <label class="form-label">Сумма в долларах: $</label>
                {{ form.amount }}
                <p><input type="submit" name="submit" class="form-control-dark text-white bg-dark" value="Конвертировать">
                <input type="reset" name='reset' class="form-control-dark text-white bg-dark" value="Сбросить"></p>
        </form>
        {% if submitbutton == "Конвертировать" %}
            <h5>Ваша сумма в рублях: {{ amount }}₽</h5>
        {% endif %}
    </div>
</body>
</html>
